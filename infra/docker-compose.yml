version: '3.8'

services:

  xalgo_trading_db:
    image: timescale/timescaledb:latest-pg14
    container_name: timescaledb
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 11230428018
      POSTGRES_DB: xalgo_trading_db
    ports:
      - "5432:5432"
    volumes:
      - timescale_data:/var/lib/postgresql/data
      - ./timescaledb_schema.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
    ports:
      - "3000:3000"
    volumes:
      - ./monitoring/grafana_dashboard.json:/etc/grafana/provisioning/dashboards/grafana_dashboard.json
    depends_on:
      - prometheus
    restart: unless-stopped

  live_controller:
    build:
      context: ../
      dockerfile: ./infra/docker/Dockerfile
    container_name: live_controller
    ports:
      - "9100:9100"
    environment:
      DB_HOST: xalgo_trading_db
      DB_USER: postgres
      DB_PASSWORD: 11230428018
      DB_NAME: xalgo_trading_db
    volumes:
      - ../wheels:/wheels:ro  # âœ… Mount pre-built wheels
    depends_on:
      - xalgo_trading_db
    restart: unless-stopped

volumes:
  timescale_data:
